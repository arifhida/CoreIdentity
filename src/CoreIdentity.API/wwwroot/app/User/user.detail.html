<section class="content-header">
    <h1>
        User Detail
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-users"></i> Home</a></li>
        <li class="active">User</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">{{data.UserName}}</h3>
                </div>
                <form role="form" ng-submit="Save()">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" name="username" ng-model="data.UserName" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="exampleInputEmail1" ng-model="data.Email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="FullName">Full Name</label>
                            <input type="text" class="form-control" name="FullName" ng-model="data.FullName" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" name="Password" ng-model="data.Password" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="Chk">Roles</label>
                            <div ng-repeat="role in roles" class="checkbox">
                                <label>
                                    <input type="checkbox" data-checklist-model="data.Roles" data-checklist-value="role" > {{ role.RoleName}}
                                </label>
                            </div>
                        </div>                                                        
                    </div> 
                    <div class="box-footer">
                        <button id="btnSubmit" type="submit" class="btn btn-primary btn-block btn-flat">Save</button>
                    </div>                   
                </form>
            </div>
        </div>
    </div>
</section>
