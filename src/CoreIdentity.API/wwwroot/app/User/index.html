<section class="content-header">
    <h1>
        User
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-users"></i> Home</a></li>
        <li class="active">User</li>
    </ol>
</section>
<section class="content">
    <div class="row" ng-init="getData()">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">User</h3>

                    <div class="box-tools">
                       <a ui-sref="userNew"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <td>Username</td>
                                <td>Email</td>
                                <td>Full Name</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in Userlist">
                                <td>{{user.UserName}}</td>
                                <td>{{user.Email}}</td>
                                <td>{{user.FullName}}</td>
                                <td><a ui-sref="userDetail({id : user.Id})"><i class="fa fa-edit"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</section>
