<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Identity Sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bower:css -->
    <link href="/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="/lib/admin-lte/dist/css/skins/_all-skins.css" rel="stylesheet" />
    <link rel="stylesheet" href="/lib/admin-lte/dist/css/AdminLTE.css" />
    <!-- endbower -->
    <!-- inject:css -->    
    <!--<link rel="stylesheet" href="/styles/site.css">-->    
    <!-- endinject -->
</head>
<body ng-app="app" class="hold-transition skin-blue fixed sidebar-mini">    
    <div class="wrapper">
        <header class="main-header">
            <a ui-sref="main" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>LT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Admin</b>LTE</span>
            </a>
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="main-sidebar" ng-controller="navController">
            <section class="sidebar" ng-hide="isAuthenticated()">
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="https://almsaeedstudio.com/themes/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>Alexander Pierce</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <ul class="sidebar-menu">
                    <li class="header">MAIN NAVIGATION</li>
                    <li>
                        <a ui-sref="user"><i class="fa fa-users"></i> User</a>
                    </li>
                </ul>
            </section>
        </aside>
        <div ui-view class="content-wrapper">
            
        </div>
        
    </div>
    <!-- bower:js -->
    <script src="/lib/angular/angular.js"></script>    
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/tether/dist/js/tether.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="/lib/admin-lte/dist/js/app.js"></script>
    <script src="/lib/slimScroll/jquery.slimscroll.js"></script>
    <script src="/lib/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="/lib-npm/angular-ui-router.js"></script>      
    <script src="/lib-npm/checklist-model.js"></script>
    <script src="/scripts/app.js"></script>    
    <script src="/app/Index.route.js"></script>    
    <script src="/scripts/services/AuthServices.js"></script>  
    <script src="/scripts/services/authInterceptor.js"></script>  
    <script src="/app/login/login.controller.js"></script>  
    <script src="/app/main/main.controller.js"></script>
    <script src="/app/User/User.controller.js"></script>
    <!-- endinject -->
</body>
</html>
