<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Identity Sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/site.css">   
    <link rel="stylesheet" href="/lib-npm/bootstrap/css/bootstrap.min.css">    
    <link rel="stylesheet" href="/lib-npm/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib-npm/admin-lte/css/AdminLTE.min.css">    
    <link rel="stylesheet" href="/lib-npm/admin-lte/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/lib-npm/angular-ui-tree/angular-ui-tree.min.css">
    <!-- endinject -->
</head>
<body ng-app="app" class="hold-transition skin-blue fixed sidebar-mini">
   <div class="wrapper">
       <header class="main-header">
           <a ui-sref="main" class="logo">
               <!-- mini logo for sidebar mini 50x50 pixels -->
               <span class="logo-mini"><b>A</b>LT</span>
               <!-- logo for regular state and mobile devices -->
               <span class="logo-lg"><b>Admin</b>LTE</span>
           </a>
           <nav class="navbar navbar-static-top">
               <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                   <span class="sr-only">Toggle navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </a>
               <div class="navbar-custom-menu" ng-controller="logoutController">
                   <ul class="nav navbar-nav" ng-show="isAuthenticated()">                       
                       <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                   </ul>
               </div>
           </nav>
       </header>
       <aside class="main-sidebar" ng-controller="navController">
           <section class="sidebar" ng-hide="isAuthenticated()">
               <ul class="sidebar-menu">
                   <li class="header">MAIN NAVIGATION</li>
                   <li>
                       <a ui-sref="user"><i class="fa fa-users"></i> Users</a>
                   </li>
                   <li>
                       <a ui-sref="roles"><i class="fa fa-cogs"></i> Role</a>
                   </li>
                   <li>
                       <a ui-sref="category"><i class="fa fa-database"></i> Category</a>
                   </li>
                   <li>
                       <a ui-sref="product"><i class="fa fa-database"></i> Product</a>
                   </li>
                   <li>
                       <a ui-sref="brand"><i class="fa fa-building"></i> Brand</a>
                   </li>
               </ul>
           </section>
       </aside>
       <div class="content-wrapper" ui-view>

       </div>       
   </div>
    

    <!-- bower:js -->
    <script src="/lib/angular-multiple-file-upload/src/angular-multiple-file-upload.js"></script>
    <!-- endbower -->
    <!-- inject:js -->     
    <script src="/lib-npm/jquery/jquery.js"></script>     
    <script src="/lib-npm/jquery/jquery.min.js"></script>  
    <script src="/lib-npm/bootstrap/js/bootstrap.min.js"></script>     
    <script src="/lib-npm/slimscroll/jquery.slimscroll.min.js"></script>     
    <script src="/lib-npm/admin-lte/js/app.js"></script>     
    <script src="/lib-npm/angular/angular.min.js"></script>       
    <script src="/lib-npm/angular-ui-router.min.js"></script>     
    <script src="/lib-npm/checklist-model.js"></script>     
    <script src="/lib-npm/angular-local-storage/angular-local-storage.min.js"></script>     
    <script src="/lib-npm/angular-ui-tree/angular-ui-tree.min.js"></script>     
    <script src="/scripts/app.js"></script>     
    <script src="/scripts/autocomplete.directive.js"></script>     
    <script src="/scripts/services/authInterceptor.js"></script>     
    <script src="/scripts/services/AuthServices.js"></script>     
    <script src="/app/category/category.directive.js"></script>     
    <script src="/app/role/role.directive.js"></script>     
    <script src="/app/User/user.directive.js"></script>     
    <script src="/app/brand/brand.controller.js"></script>     
    <script src="/app/category/category.controller.js"></script>     
    <script src="/app/login/login.controller.js"></script>     
    <script src="/app/main/main.controller.js"></script>     
    <script src="/app/product/product.controller.js"></script>     
    <script src="/app/role/roles.controller.js"></script>     
    <script src="/app/User/User.controller.js"></script>     
    <script src="/app/Index.route.js"></script>     
    <script src="/app/brand/brand.route.js"></script>     
    <script src="/app/product/product.route.js"></script>     
    <script src="/app/User/user.route.js"></script>     
    <!-- endinject -->
</body>
</html>
