<section class="content-header">
    <h1>
        Role
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-users"></i> Home</a></li>
        <li class="active">Roles</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-md-6 col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">
                            <button type="button" class="btn btn-primary" ng-click="newRole()"><i class="fa fa-plus"></i> Add</button>
                        </h3>

                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" ng-model="q" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="button" ng-click="getData()" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-body table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="role in roleList">
                                    <td>{{role.RoleName}}</td>
                                    <td>{{role.Description}}</td>
                                    <td>
                                        <a style="cursor:pointer" ng-click="roleClick(role)"><i class="fa fa-edit"></i></a>
                                        <a style="cursor:pointer" ng-click="delete(role)" ><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                       
                    </div>
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li ng-class="{'disabled': page == 0}"><a href="#" ng-click="prev()">&laquo;</a></li>
                            <li><a>{{page + 1}} of {{totalPage}}</a></li>
                            <li ng-class="{'disabled': page == totalPage- 1}"><a href="#" ng-click="next()">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <mydirective>

            </mydirective>
        </div>
    </div>
</section>
