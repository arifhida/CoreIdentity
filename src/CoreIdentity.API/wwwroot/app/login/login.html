<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-lock"></i> Home</a></li>
        <li class="active">Login</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="login-box">
                <div class="login-logo">
                    <a href="#"><b>Admin</b>LTE</a>
                </div>
                <div class="login-box-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <form name="frmLogin" ng-submit="login()">
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" ng-model="loginData.Username" placeholder="Username" name="Username" id="Username" required />
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" ng-model="loginData.Password" placeholder="Password" name="Username" id="Username" required />
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group">
                            <button id="btnSubmit" class="btn btn-primary btn-block btn-flat">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
